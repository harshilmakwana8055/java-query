<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

    
<div  class="col-sm-8 p-3">
<label for="number"> Enter the First number:</label>
<input type="text"  class=" form-control sum" name="1" id="id1" value="">
</div>
    <div class="col-sm-8 p-3">
    <label for="number"> Enter the Second number:</label>
    <input type="text"  class=" form-control sum" name="2" id="id2" value="">
    </div>
<div class="col-sm-8 p-3">
<label for="sum">Addition of two number:</label>
<input name="3"  class=" form-control" id="id3" value="" readonly>
    </div>
    <div class="col-sm-8 p-3">
        <label for="sum">Substraction of two number:</label>
    <input name="4" class=" form-control"  id="id4" value="" readonly>
</div>
<div class="col-sm-8 p-3">
    <label for="sum">Multiply of two number:</label>
<input name="5" class=" form-control"  id="id5" value="" readonly>
</div >
<div class="col-sm-8 p-3">
    <label for="sum">Division of two number:</label>
<input name="6" class=" form-control"  id="id6" value="" readonly>
</div>


        <script>
            $('.sum').change(function () {
    $('#id3').val(parseInt("0"+$('#id1').val()) + parseInt("0"+$('#id2').val()));
});
$('.sum').change(function () {
    $('#id4').val(parseInt("0"+$('#id1').val()) - parseInt("0"+$('#id2').val()));
});
$('.sum').change(function () {
    $('#id5').val(parseInt("0"+$('#id1').val()) * parseInt("0"+$('#id2').val()));
});
$('.sum').change(function () {
    $('#id6').val(parseInt("0"+$('#id1').val()) / parseInt("0"+$('#id2').val()));
});

        </script>


    
</html>
